// Habilitar logs?
enable_logs: 1

// Usar MySQL Logs? (apenas versão SQL)
sql_logs: 0

//**********************************************
//Observação: O verbo log se refere a criar um**
//registro sobre alguma coisa(log, loga, logar)*
//e não a respeito de estabelecer conexão*******
//**********************************************



// FILTROS DE LOG [Lupus]
//=============================================================
//se alguma condição for verdadeira então o item será logado
//0 = Nunca log
//1 = Log qualquer coisa
//Filtro avançado de bits: ||
//2 - Itens de Cura (0)
//3 - Outros itens (Items(3) + Flechas(10))
//4 - Usavéis (Items(2) + Lures,Pergaminhos(11))***(não consegui traduzir: lures)
//5 - Armas(4)
//6 - Escudos, Armaduras, Capacetes, Acessorios, etc(5)
//7 - Cartas(6)
//8 - Acessorios para PETS(8) + Ovos(7) (monstros não dropam este tipo de itens mas usaremos o mesmo sistema para TODOS os logs)
//9 - Log itens caros ( >= price_items_log)
//10 - Log grande quantidade de itens ( >= amount_items_log)
//11 - Log itens refinados (if their refine >= refine_items_log )
//12 - Log itens raros (if their drop chance <= rare_items_log )

//Exemplos: (filtros de log)
//log_drop: 1	= loga qualquer itens
//log_drop: 2	= loga apenas itens de cura
//log_drop: 4	= loga apenas outros itens e itens de cura e usaveis
//log_drop: 64	= loga apenas cartas
//log_drop: 322	= loga apenas itens de cura, cartas e itens que o preço for >= price_items_log
//log_drop: 4080 = loga todos os itens (incluindo, todos raros, grande quantidade)exeto itens de cura, etc, flechas e usaveis.
//etc

// Log itens com Refino >= refine_items_log
refine_items_log: 5
// Loga Items com taxa minima de drop <= rare_items_log
//1 = 0.01%, 100 = 1% chance de drop, etc
rare_items_log: 100
//não log se o preço atual do item for  < price_items_log
price_items_log: 1000
//não log se a quantidade atual do item for < amount_items_log
amount_items_log: 100
//=============================================================

// Log o uso de GALHO SECO?
log_branch: 0

// Log drop de Jogadores/monstros e pegada de itens soltos no chão? (você pode usar um filtro)
log_pick: 0

// Log alterações de Zenny?
// Configurações dos Filtros
// 0 - não log; 1 - log qualquer mudança; 2.....1000000 - quantidade minima de zennys para logar
log_zeny: 0

// Log drops dos monstros? (você pode usar um filtro)
//Obsoleto. Use Pick_Log inves deste.
log_drop: 0

// Log itens roubados (você pode usar um filtro)
//Obsoleto. Use Pick_Log inves deste.
log_steal: 0

// Log MVP drops?
//Obsoleto. Use Pick_Log inves deste. Mas pode ser util para saber quantos MVPs são caçados
log_mvpdrop: 0

// Log itens de presente (como os da Velha Caixa Azul (old blue box), etc.) (você pode usar um filtro)
log_present: 0

// Log itens produzidos (você pode usar um filtro)
log_produce: 0

// Log refinamento(você pode usar um filtro)
log_refine: 0

// Log trocas(você pode usar um filtro)
//Obsoleto. Use Pick_Log inves deste.
log_trade: 0

// Log comercio(você pode usar um filtro)
//Obsoleto. Use Pick_Log inves deste.
log_vend: 0

// Log comandos de GM(escolha o nivel minimo dos comandos para serem logados)
log_gm: 40

// Log comandos 'logmes' dos NPCs
log_npc: 1

// Log CHAT (atualmente apenas: Party, Clã, Mensagem Pessoal)
// FILTROS DE LOG
//=============================================================
//0 = Nunca log nada
//1 = Log qualquer coisa
//Filtro avançado de bits: ||
//2 - Log mensagens pessoais
//3 - Log mensagens para a Party
//4 - Log mensagens para o clã
//5 - Log mensagens comuns (não implementado)
//6 - Nunca log quando a WOE estiver ativa
//Exemplo:
//log_chat: 1	= log qualqer mensagem
//log_chat: 6	= log mensagens pessoais e mensagens para a Party
//log_chat: 8	= log apenas mensagens para o Clã
//log_chat: 18	= log apenas mensagens pessoais quando a WOE está desativada

log_chat: 0

