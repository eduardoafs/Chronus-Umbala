// Cronus - Configuração do Battle
// Traduzido por vdg007
//-------------------------------------------------------------------
//Nota 1: As opções podem ser ativadas e desativadas usando on/off, yes/no ou 1/0.
//Nota 2: Todas as taxas são em porcentagens, 100 é 100%, 200
//quer dizer 200%, e assim vai.
//Nota 3: O valor não é limitado a 60 mil (veja abaixo)
// Outra informação:
// Todas as opções são limitadas a 60mil (aproximadamente) o qual é 600%
// ou 60 segundos dependendo do caso.
// 1000 milisegundos é igual a 1 segundo.
// Se não seja especificado, o valor mínimo para os outros
// itens é 0.
//-------------------------------------------------------------------

// Selecione aqui as versões de client que você aceita. Adicione todos os valores do cliente:
// Clientes mais velhos do que as versões aceitas, e versões não 'aceitas'
// here will be rejected when logging in
//   1: Clients 2004-09-06aSakray and older (packet versions 4-9)
//   2: 2004-09-06aSakexe (versão 10)
//   4: 2004-09-21aSakray (versão 11)
//   8: 2004-10-11aSakexe (versão 12)
//  16: 2004-10-25aSakexe (versão 13)
//  32: 2004-11-01aSakexe (versão 14)
//  64: 2004-12-06aSakexe (versão 15)
// 128: 2005-01-10aSakexe (versão 16)
// 256: 2005-05-09aSakexe (versão 17)
// 512: 2005-06-28aSakexe (versão 18)
// 1024: 2006-04-03aSakexe (version 19)
// valor normal: 2047 (todos os clientes)
packet_ver_flag: 2047

// Números válidos de cores e estilos de cabelos
min_hair_style: 0
max_hair_style: 23
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0 
max_cloth_color: 4

//número "de estilo de cabelo"  que identifica o bicho de estimação.
//NOTA: O cliente usa o "estilo de cabelo" para identificar os monstros.
//Este valor é sempre maior que o valor máximo de estilo de cabelo que é dito no client.
//Valores que funcionam (todos os clientes de 2005 ):
//older sakexes: 20
//sakexe 0614: 24
//sakexe 0628 (and later): 100
pet_hair_style: 100

// Área vísivel (quantos quadrados a partir do char o jogador pode ver)
area_size: 14

// Level Máximo
//   (O normal é 99...  NUnca passe de 127)
//
// Isso só funciona se você ajustou seu client 
// para ter níveis maiores que 99
max_lv: 99

// Level que precisa pra mostrar a aura.
// NOTA: Isso quer dizer que pondo o level máximo o client mostrara a aura. O nível que começa a aparecer a aura tem que ser menor que o level máximo.
// Exemplo: Se o level máximo for 99, e o nível da aura 150, os chars com level entre 99~149 serão todos como level 98,
// e apenas os de level 150 serão considerados como tendo level 99.
aura_lv: 99

// O terno e o vestido de noiva aparecem quando são equipados ? (Nota 1)
wedding_modifydisplay: yes

// Salvar a cor das roupas. (ISso vai diminuir a performan do server) (Nota 1)
save_clothcolor: yes

// Não mostrar cor das roupas para classes de casamento?
// Nota: O save_clothcolor e o wedding_modifydisplay tem que estar ativaods
// para que essa opção funcione. POnha yes se os seus palettes de roupas 
// não tem os palettes de casamento (ou tem menos que as outras classes)
wedding_ignorepalette: yes

// Não mostrar cores para roupa de Natal?
// Ponha yes se o seus palettes não tem as palettes de Natal (ou tem menos que as outras classes)
xmas_ignorepalette: yes

// Ponha 1 se seus usúarios tem problemas com a linguagem e não conseguem ver o texto do motd
motd_type: 0

// Mostrar a versão do Cronus para os usúarios quando eles entrarem?
display_version: yes

// Mostrar Site do Cronus
display_site: yes

// Quando afetados por efeito da "Alucinação" , mandar o efeito para o cliente? (Nota 1)
// Nota: Ponha no se o cliente apresentar lentidão durante o efeito.
display_hallucination: yes

