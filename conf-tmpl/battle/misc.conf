// Cronus - Configuração do Battle
// Traduzido por vdg007
//-------------------------------------------------------------------
//Nota 1: As opções podem ser ativadas e desativadas usando on/off, yes/no ou 1/0.
//Nota 2: Todas as taxas são em porcentagens, 100 é 100%, 200
//quer dizer 200%, e assim vai.
//Nota 3: O valor não é limitado a 60 mil (veja abaixo)
// Outra informação:
// Todas as opções são limitadas a 60mil (aproximadamente) o qual é 600%
// ou 60 segundos dependendo do caso.
// 1000 milisegundos é igual a 1 segundo.
// Se não seja especificado, o valor mínimo para os outros
// itens é 0.
//-------------------------------------------------------------------

// Server em modo PK.O server inteiro vira um PVP (exceto as cidades).  Perda de experiência é dobrada ser for morto por outro jogador.
// Quando os jogoadres matarem monstros 20 níveis maiores (ou ainda mais fortes), eles receberam 15% de experiência adicional, e 25% de chances de receber mais itens. 
// No nopvp.txt você pode configurar os mapas que terão a função de pvp habilitada. Aprendizes não podem atacar serem atacados.
// O contador do pvp normal e o rank estão desabilitados também.
// Lembrando que o nopvp.txt (documento mencionado a cima) fica em npc\mapflag
pk_mode: no

//Ativar sistema de manner/karma?
manner_system: yes

// Para servers em modo PK. Mude o número abaixo para definir a partir de que nível
// os jogadores poderam participar do modo PK.
pk_min_level: 55

// Permirtir muting de players?
muting_players: yes

// Mostrar erro de skills dos jogadores no console? (para debug apenas) (normal: off) (Nota 1)
player_skill_log: off

// Mostrar erro de skills dos monstros no console? (para debug apenas) (normal: off) (Nota 1)
monster_skill_log: off

// Mostrar log do battle? (para debug apenas) (normal: off) (Nota 1)
battle_log: off

// Mostrar log do save? (para debug apenas) (normal: off) (Nota 1)
save_log: off

// Mostrar erros? (para debug apenas) (normal: off) (Nota 1)
error_log: on

// Mostrar outras coisas? (paara debug apenas) (normal: off) (Nota 1)
etc_log: off

// Você pode desligar as 5 opções abaixo se não precisar delas,
// ou se você tiver problemas enquanto estiver carregando a GRF.
//
// Sobrepor itens da GRF? (Nota 1)
item_name_override_grffile: no
//
// Sobrepor a posição dos itens da GRF? (Nota 1)
item_equip_override_grffile: no
//
// Sobrepor os slots dos itens da GRF? (Nota 1)
item_slots_override_grffile: no
//
// Sobrepor os mapflags da GRF? (Nota 1)
indoors_override_grffile: no
//
// Sobrepor SP usado por nível da GRF? (Note 1)
// Desligue isso se você tem um skill_require_db.txt personalizado
skill_sp_override_grffile: no

//Ler ilustrações das cartas da GRF? (Nota 1)
cardillust_read_grffile: yes

// Você quer dar debug nos warp points? Se você por yes, os warp points (portais) apareçeram como bandeiras.(Nota 1)
warp_point_debug: no

// Escolha se o server começa como noite (yes) ou dia (no)
night_at_start: no

// Defina a duração do dia em milisegundos (normal: 7200000 = 2 horas)
// Ponha 0 para desabilitar o ciclo do dia (mas não o comando @day dos GMs).
// Exceto 0, o mínimo é 60000 (1 minuto) (Nota 3)
day_duration: 0

// Defina a duração da noite em milisegundos (normal: 1800000 = 30 minutos)
// Ponha 0 para desabilitar (mas não o comando @night dos GMs).
// Exceto 0, o mínimo é 60000 (1 minuto) (Nota 3)
night_duration: 0

// Usar duel nos mapas de pvp é permitido ?
duel_allow_pvp: no

// Usar duel nos mapas de GdE (WoW) é perimitido
duel_allow_gvg: no

// Habilitar teleporte/warp no meio do duelo
duel_allow_teleport: no

// Sair automaticamente quando o duelo terminar ?
duel_autoleave_when_die: yes

// Delay entre o uso do comando @duel
duel_time_interval: 60
