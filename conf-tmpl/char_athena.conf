//-----------------------------------------------
// Cronus - Configuração do Character
// Tradução por Ryoma
//-----------------------------------------------

// Senha e Nome de Usuário do Servidor de Comunicação.
userid: s1
passwd: p1

// Nome do Servidor, use caracteres alternativos com ASCII 160 para espaços.
server_name: Cronus

// Nome do Servidor em Chat: usado para mandar mensagens do servidor para os jogadores (deve estar entre quatro e 23 caracteres)
wisp_server_name: Server

// IP do Servidor de Login
// O Servidor de Personagem conecta no Servidor de Login através deste endereço de IP.
// NOTA: Isto é funcional quando você tem um Firewall ou algo do tipo ligado
// na máquina em interfaces múltiplas.
login_ip: 127.0.0.1

// O Servidor de Personagens lista em sua interface este endereço de IP.
// NOTA: Aceita rodar múltiplos servidores em múltiplas interfaces
// usando as mesmas portas do servidor principal.
//bind_ip: 127.0.0.1

// Porta do Servidor de Login
login_port: 6900

// IP do Servidor de Personagens
// O Servidor de Personagens exporta este endereço de IP para entrar no Server.
// NOTA: Você não deve ter nenhum firewall ou algo do tipo rodando em sua máquina
// ou uma máquina ligada em múltiplas conexões.
// char_ip:127.0.0.1

// Porta do Servidor de Login
char_port: 6121

// Formato do dia e hora que aparecerá nas mensagens.
// Não pode conter mais de 20 caracteres.
// Formatos Comuns:
// %I:%M:%S %p (hora:minutos:segundos 12 horas, Formato AM/PM)
// %H:%M:%S (hora:minutos:segundos, Formato 24 Horas)
// %d/%b/%Y (dia/mês/ano)
// Para informações completas, consulte o manual strftime().
//timestamp_format: [%d/%b %H:%M]

//Makes server output more silent by ommitting certain types of messages:
//1: Hide Information messages
//2: Hide Status messages
//4: Hide Notice Messages
//8: Hide Warning Messages
//16: Hide Error and SQL Error messages.
//Example: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

// Comandos de Console
// Aceita usar comandos de console usando on/off
// Saiba mais sobre seu uso em >$ log.file
console: off

// Esta opção força o jogador a criar um e-mail.
// Quando o jogador tiver um e-mail, e essa opção estiver ativada, o jogador poderá:
// - Criar mais de 1 personagens
// - Selecionar 1 personagens
// - Deletar um personagens com este e-mail. (caso o e-mail esteja errado aparecerá uma mensagem de erro)
// - Depois de entrar no jogo (quando chegar no mapa), DEL e selecione OK funcionará normalmente em todas as conexões.
// Resumo: Se um jogador tiver um e-mail inválido ou incorreto quando clicar no OK,
//         se o jogador clicar no DEL deverá registrar um novo e-mail para entrar no jogo
// O Básico é 0, porque o Administrador deve explicar aos jogadores sobre esta opção.
email_creation: 0

// Servidor de Personagens em Manutenção?
char_maintenance: 0

// Aceitar ou não a criação de novos personagens.
// Agora isto é suportável [Kevin]
char_new: 1

// Mostrar (New) na lista do servidor.
char_new_display: 0

// Número máximo de usuários conectados no servidor. Coloque 0 para infinito.
max_connect_user: 0

// Quando setar Yes, o Servidor de Personagens recusará conexões de jogadores já online.
// Quando o Login for rejeitado, a conta é rejeitada por todos os servidores de mapa online.
// Note que isto só irá funcionar quando o servidor de personagens estiver conectado ao servidores de mapa,
// o personagens não poderá estar logado na mesma conta em servidores diferentes.
// quando desligado, somente 1 servidor de mapas estará conectado.
online_check: yes

// Nível mínimo de GM para passar pelo limite de usuários.
gm_allow_level: 99

// Deve verificar o IP do jogador entre o Char-Server o os outros Servidores (parte do sistema anti-hacking)
// Se o jogador não tiver o mesmo IP a conexão será recusada.
// Setar 0/off/no para não checar o IP.
// Setar 1/on/yes se você quer checar o IP(básico)
// NOTA: você ativa essa opção, mas, você (local/lan/wan) e os player ligados em rede serão recusados,
//       e se sua LAN está corretamente configurada(!), e a configuração de LAN do eathena do mesmo jeito, irá funcionar.
check_ip_flag: yes

// Salva o usuário exceto em todas as linhas? (em segundos)
// NOTA: Aplica todos os arquivos data nos servidores TXT.
// Em servidores SQL somente é aplicado a Guildas, o intervalo de salvar pe definido na configuração dos mapas.
autosave_time: 60

// Mostra informações sempre que dados são salvos?
save_log: yes

// Arquivo onde ficam salvos o personagens
char_txt: save/athena.txt

// Escolha em criar ou não um arquivo de Backup (yes/no, 0/1, etc...)
// básico é 'no', por cousa que o backup não tem timeamento. Atualmente isto não é um problema na criação e salvamento dos arquivos de personagens.
backup_txt_flag: no

// Arquivo de backup dos personagens (backup, somente em TXT)
backup_txt: save/athena_backup.txt

// Base de Dados da lista de amigos
friends_txt: save/friends.txt

// Ponto Inicial, Nome do Mapa seguido das coordenadas (x,y)
start_point: new_1-1.gat,53,111

// Arma Inicial para novos personagens
start_weapon: 1201

// Armadura inicial para novos personagens
start_armor: 2301

// Zeny inicial para novos personagens
start_zeny: 0

// Nome usado para personagens desconhecidos
unknown_char_name: Unknown

// Nome do Arquivo de LOG
char_log_filename: log/char.log

// Permitir nomes com letras diferentes (Maiúscula/Minúscula):
// exemplo: Teste-teste-TESTE-TestE; Valor: 0 não é permitido, 1 permitido
name_ignoring_case: 0

// Letras/Símbolos são permitidas no nome do personagens. O caracteres de controle (0x00-0x1f) nunca é aceito. Os valores possíveis são:
// 0: Sem Restrição (básico)
// 1: Somente letras/símbolos na opção 'char_name_letters'.
// 2: Letras/Símbolos na opção desconhecida 'char_name_letters'. Todas outra são possíveis.
char_name_option: 2

// Setar letras e símbolos que pode usar na opção 'char_name_option'.
// Nota: adicione 'espaço' entre 2 letras/símbolos.
char_name_letters: <>+(){}[]/\|,@ #$%^&*`~"':;+¡¢¤¦§¨cª¬-

// Nome do arquivo que recebe a lista de jogadores online, em txt
online_txt_filename: online.txt

// Nome do Arquivo que recebe a lista de jogadores online, deve ser em html
online_html_filename: online.html

// Escolha a ordem com que os jogadores online serão mostrados..
// (operação de ordem pode demorar devido à hora que está seu computador)
// 0: não ordena (básico)
// 1: por ordem alfabética
// 2: por zenys
// 3: por nível
// 4: por job
// 5: por ordem alfabética do mapa ao qual se localiza
online_sorting_option: 0

// Escolha as colunas que você quer que apareça nos arquivos online. Pode haver adição neste valores:
// (Quando for 0, não haverá nenhum arquivo)
// 1: nome (nome, não funciona com GM)
// 2: job
// 4: nível
// 8: nome do mapa
// 16: mapname andnome do mapa e coordenadas
// 32: zenys
// 64: nome (com GM quando for GM)
// valor básico: 1 (somente nome)
online_display_option: 1

// Nível mínimo de GM para mostrar 'GM' quando estiver online (default: 1)
online_gm_display_min_level: 20

// tempo de atualização (em seg) do arquivo html: (default 20)
online_refresh_html: 20

// Logs no Servidor de Personagens?
log_char: 1

// Quantos personagens são permitidos por Conta ? (0 = desligado) [SQL Somente!]
chars_per_account: 0

// Em qual pasta está os arquivos do Database (item_db.txt, etc.)
db_path: db

import: conf/import/char_conf.txt
