//-----------------------------------------------
// Cronus - Configuração do Login Server
//-----------------------------------------------

// IP do Servidor de Login
// O Servidor de Login exporta este endereço de IP para que os jogadores entrem no servidor.
// Coloque abaixo seu endereço de IP.
// NOTA: Você deve desligar seu Firewall para que os jogadores possam
// conectar-se ao seu computador.
login_ip: 127.0.0.1

// O Servidor de Login lista na interface este endereço de IP.
// NOTA: Mesmo com esta opção ativada o servidor está permitido a rodar em servidores múltiplos 
// em interfaces múltiplas ao usar as mesmas portas para cada usuário.
//bind_ip: 127.0.0.1
 
// Porta do Servidor de Login
login_port: 6900

// Formato da hora ou data que irá aparecer em certas menssagens.
// Podendo colocar 20 caracteres no máximo.
// Fomatos comuns:
// %I:%M:%S %p (Hora:Minutos:Segundos 12 horas, formato AM/PM)
// %H:%M:%S (Hora:Minutos:Segundos, Formato 24 horas)
// %d/%b/%Y (Dia/Mês/Ano)
// Para uma informação completa, consulte o manual strftime().
// timestamp_format: [%d/%b %H:%M]

//Makes server output more silent by ommitting certain types of messages:
//1: Hide Information messages
//2: Hide Status messages
//4: Hide Notice Messages
//8: Hide Warning Messages
//16: Hide Error and SQL Error messages.
//Example: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

// Administração Remota (1 para ligado, 0 para desligado)
admin_state: 1

// Senha da Administração, usada no ladmin (programa perl) para conectar no servidor remoto.
// NOTICIA: Assim que ativar a Administração Remota mude este valor por questões de segurança.
admin_pass: admin

// Endereço de IP indicado pela administração remota.
// Coloque: 'all', ou 'xxx.xxx.' (começe um IP terminando com '.' ou coloque um IP completo),
//      ou uma rede e sua máscara (exemplo: '123.456.789.012/24' ou '123.456.789.012/255.255.255.0')
//      ou 'clear' para suprimir o parâmetro anterior.
// Adicione os IPs que você quiser.
ladminallowip: all

// Comandos de Console
// Permite o que os comandos de console sejam usados (on/off)
// Isto previne o uso de >& log.file
console: off

// Seção de Login sensível?
case_sensitive: on

// Senha do GM, usado no comando @gm para obter os comandos de FM (nível de gm pode ser ajustado com o parâmetro level_new_gmGamemaster).
// NOTICIA: Você também deve mudar este parâmetro.
gm_pass: gm

// Nível de novo GM criado pelo comando @gm. (base: 60)
// Se você colocar 0, você desliga a criação de novos GMs com o comando @gm.
// Coisas que você não deve fazer com o @gm:
// - colocar valor 0 no @gm no arquivo arcommand_athena.conf
// - colocar comandos de gm para jogadores normais (battle_athena.conf, parâmetro atcommand_gm_only)
// - e os jogadores normais saberem a senha do comando @gm
level_new_gm: 60

// Ligar criação de contas no servidor? (1 para sim, 0 para não) 
// (1 = _M/_F funcionando, 0 = não funcionando)
new_account: 1

// ********** registro de numero da conta no sistema de flood **********
// allowed_regs e o numero de registros permitidos em time_allowed (em segundos)
allowed_regs: 1
time_allowed: 10

// Arquivo onde as contas são salvas.
account_filename: save/account.txt

// Arquivo onde fica os IDs das contas de GM e os níveis?
gm_account_filename: conf/GM_account.txt

// Tempo para checar mudanças no arquivo GM_account e ver mudanças automáticamente
// (em segundos; base: 15; valor: 0 (desligado), ou 2 ou mais)
gm_account_filename_check_timer: 15

// Nome do arquivo de Log. Todas as opreções recebidas pelo servidor são carregadas neste arquivo.
login_log_filename: log/login.log

// Para logs do Servidor de Login?
// NOTA: O servidor de Login em SQL precisa dos logs do login para fazer funcionar falhas dinâmicas de senha e banimentos.
log_login: 1

// Nome do arquivo de Log dos pacotes desconhecidos.(para checar erros por hacks)
login_log_unknown_packets_filename: log/login_unknown_packets.log

// Quando você setar 'yes', o servidor de login irá recusar contas que que são consideradas online neste momento. 
// Quando o login é rejeitado, essa account é kikada de todos os servidores de perssonagem online.
// Você pode deixar apenas 1 Servidor de Perssonagens conectado, porém ele não será dividido 
// e sim parado (ie: Múltiplos servidores de perssonagens lendo a mesma tablea de SQL)
online_check: yes

// Indique se os pacotes desconhecidos serão salvos ou não
// (os pacotes desconhecidos vindos do servidor de perssonagem ou do ladmin não serão relatados, mas serão salvos)
// Quando você receber um atque, seu HD vai dar lag...
// Porém, você pode ativar eta opção e a velocidade do HD irá, aumentar, e entrar em debug.
save_unknown_packets: 0

// Indique se riá aprecer um aviso quando pacotes forem recebidos em uma conexão normal
// Isso pode causar Buf. Valores possísveis: 0: não (normal) 1: sim
display_parse_login: 0

// Indique se irá parecer um aviso quando pacotes forem recebidos na administração
// Isso pode causar Bug. Valores possíveis: 0: não (normal), 1: sim
display_parse_admin: 0

// Indique se irá parecer um aviso quando pacotes forem recebidos no Servidor de Personagens
// Isso pode causar Bug. Valores possíveis: 0: não (normal), 1: sim (apenas com o pacote 0x2714), 2: todos pacotes
display_parse_fromchar: 0

// Indique como vai aparecer a data dos logs.
// 0: 31-12-2004 23:59:59
// 1: 12-31-2004 23:59:59
// 2: 2004-31-12 23:59:59
// 3: 2004-12-31 23:59:59 (normal)
date_format: 3

// Indique o nível mínimo de GM para o Servidor aceitar conexões.
// 0: todos jogadores (jogdores normais são 0. isso é o básico), 1-99: Nível GM
min_level_to_connect: 0

// Ter possibilidade de ajuste (comando ladmin: timeadd) tempo ilimitado para conta.
// Se setar on/1/yes..., esse ajuste está ligado no tempo atual e setado até o final do tempo da conta.
// Se setar no/0/no..., esse ajuste está desligado e as contas tem tempo ilimitado.
add_to_unlimited_account: off

// Tempo inicial em segundos para as novas contas limitadas
// -1: novas contas criadas com tempo ilimitado (valor básico)
// 0 ou mias: para que as novas contas não tenham tempo, ou tenham o tempo em segundos setado
start_limited_time: -1

// Checar IP do jogador no servidor de login e de pessonagens (evitar hackers)
// Se houver outro jogador com o mesmo Ip a conexão é rejeitada.
// Setar 0/off/no para não checar o IP dos jogadores.
// Setar 1/on/yes se você quer que cheque (normal)
// Nota: se você ligar esta opção, sua conexão localo não poderá se conectar,
//       e se você configurar conrretamente seu endereço de Lan no lan_athena (!), irá funcionar.
//       se não estiver correto, você pode ler a lista do servidores de perssonagem, mas não olhe os slots dos perssoagens (rejeitado pelo servidor).
check_ip_flag: yes

// Especifique a ordem necessária para o controle de IPs (opções: 'deny,allow', 'allow,deny', ou 'mutual-failture')
// (utilize a informação para usar 'allow' e 'denny')
//order: allow,deny

// Indique os IPs que o seu servidor irá aceitar.
// Coloque: 'all', ou 'xxx.xxx.' (começe um IP terminando com '.' ou coloque um IP completo),
//      ou uma rede e sua máscara (exemplo: '123.456.789.012/24' ou '123.456.789.012/255.255.255.0')
//      ou 'clear' para suprimir o parâmetro anterior.
//allow: all

// Indique os IPs que o seu servidor irá rejeitar.
// Adicione quantos IPs quiser mas coloque deny: antes dele.
//deny: 123.123.123.123
//deny: 234.234.234.234

// Checar versão do client no clientinfo?
check_client_version: no

// Qual versão está habilitada para se conectar? (só funcionará se a opção acima estiver ligada...)
client_version_to_connect: 20

// Senhas no Database de Login em MD5 - <passwordencrypt> não pode ser usado enquanto o client estiver ligado
use_MD5_passwords: no

// Banimento: leia o readme para mais informações ou você não conseguirá usar isso.
ipban: 1
dynamic_pass_failure_ban: 1
dynamic_pass_failure_ban_time: 5
dynamic_pass_failure_ban_how_many: 3
dynamic_pass_failure_ban_how_long: 60
dynamic_account_ban: 1
dynamic_account_ban_class: 0

import: conf/import/login_conf.txt




